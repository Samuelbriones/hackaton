
<!-- templates/index.html -->
{% extends 'index.html' %}

{% load static %}

{% block content %}
    
<section id="map-section" class="map-section">
  <div class="container text-center" data-aos="fade-up" data-aos-delay="100">
    <h2 class="text-center">Acceso a la electricidad por país</h2>
    <div class="filter-container text-center">
      <label for="year-slider">Selecciona un año:</label>
      <input type="range" id="year-slider" min="2000" max="2020" step="1" value="2000">
      <span id="year-label">2000</span>
    </div>
    <div id="map-container" style="width: 100%; height: 600px; position: relative;"></div>
    <div id="map-legend" style="position: absolute; bottom: 20px; right: 20px; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.3);">
      <div id="legend-scale"></div>
    </div>
  </div>
</section>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Chroma.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
<!-- Custom script -->
<script src="{% static '/js/chart.js' %}"></script>
  
{% endblock %}
